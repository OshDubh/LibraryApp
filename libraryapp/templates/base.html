<html>
	<head>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- bootstrap icons import -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

		{% block title %}

			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"> <a class="nav-link active" aria-current="page" href="{% url 'all_books' %}">Home</a> </li>

							<li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Genres </a>
								<ul class="dropdown-menu">
									<li> <a class="dropdown-item" href="{% url 'all_categories' %}">All Genres</a> </li>
									<li> <hr class="dropdown-divider"></li>

									<!-- Dynamic list of categories -->
									{% for c in categories %}
                                   		<li> <a class="dropdown-item" href="{% url 'book_by_category' c %}">{{ c }}</a></li>
                                   	{% endfor %}
								</ul>
							</li>

							<li class="nav-item"> <a class="nav-link" href="{% url 'all_customers' %}">Customers</a> </li>
							<li class="nav-item" style="padding-left: 1rem;"> <a class="btn btn-primary" href="{% url 'submit_book' %}" role="button">Add A Book</a> </li>
						</ul>

						<form class="d-flex" role="" action="{% url 'search_results' %}">
							<input class="form-control me-2" type="search" placeholder="Search All Books" aria-label="Search" name="search" style="margin: 0">
							<button class="btn btn-outline-primary" type="submit" style="width: 10rem;"> <i class="bi bi-search"> Search </i> </button>
						</form>
					</div>
				</div>
			</nav>

		{% endblock %}

	</head>

	<body>

		{% block content %}

		{% endblock %}

	</body>

</html>
